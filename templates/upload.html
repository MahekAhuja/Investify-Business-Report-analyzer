{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Upload Financial Report</h2>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit" class="btn">Upload</button>
    </form>
</div>
{% endblock %}
